<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" name='description' />
  <meta content="{%if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" name='keywords' />
  <title>{%if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href='/css/jrom.css' media='screen' rel='stylesheet' type='text/css' />
  <link href='/favicon.ico' rel='shortcut icon' />
  <link href='/articles.xml' rel='alternate' type='application/atom+xml' />
</head>
<body class='index'>
  <div id='content'>
    <div id='header'>
      <h1>
        <a href='/' title='{{ site.title }}'>{{ site.title }}</a>
      </h1>
      <a class='about' href='/about' title='About {{ site.title }}'>About</a>
    </div>
    {{ content }}
    <div id='footer'>
      <p class='copyright'>Copyright &copy; 2010 <a href="/about" title="{{ site.author }}">{{ site.author }}</a></p>
      <div class='feed'>
        <a href='http://feeds.feedburner.com/JROM' rel='nofollow' title='Subscribe to this blog'>
          <span>Subscribe to the feed</span>
          <img alt='Subscribe to this blog' src='/feed-icon.png' />
        </a>
      </div>
    </div>
  </div>
  <script src='/javascripts/highlight.js' type='text/javascript'></script>
  <script type='text/javascript'>
    //<![CDATA[
      hljs.initHighlightingOnLoad();
    //]]>
  </script>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-1022782-6");
      pageTracker._trackPageview();
    } catch(err) {}</script>
</body>
</html>
